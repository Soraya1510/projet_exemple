<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LISTIT - Login</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo-container">
        <img src="logo2.png" alt="LISTIT Logo" class="logo">
        <h1 class="animated-title">
          <span>L</span><span>I</span><span>S</span><span>T</span><span>I</span><span>T</span>
        </h1>
      </div>
    </div>
    <div class="right">
      <div class="form-container">
        <h2>Welcome Back!</h2>
        <p class="tagline">Log in to manage your tasks with ease</p>
        <form action="#">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <a href="#" class="forgot-password">Forgot password?</a>
          <button type="submit" class="login-btn">Log in</button>
        </form>
        <p class="signup-text">Don't have an account? <a href="#" class="sign-up">Sign up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
